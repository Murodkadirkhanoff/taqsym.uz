version: '3.9'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
          - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'

  redis:
    image: redis:latest
    ports:
      - '6379:6379'

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    ports:
      - '9000:9000'
    volumes:
      - minio_data:/data

  elasticsearch:
    image: elasticsearch:8.12.0
    environment:
      discovery.type: single-node
    ports:
      - '9200:9200'

  user-service:
    build:
      context: .
      dockerfile: user-service/cmd/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "8081:8081"
    environment:
      DATABASE_DSN: ${USER_SERVISE_DATABASE_DSN}
  migrate:
    image: migrate/migrate
    depends_on:
      - postgres
    volumes:
      - ./user-service/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://user:password@postgres:5432/users_db?sslmode=disable",
      "up"
    ]
    restart: on-failure

volumes:
  postgres_data:
  minio_data:
